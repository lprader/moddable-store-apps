<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/assets/custom.css"/>
</head>
<body>
	<div class="line"><label>Network</label><input id="ssid" type="text" value=""></input></div>
	<div class="line"><label>Password</label><input id="password" type="password" value=""></input></div>
	<script>
		function getData() {
			return {
				config: {
					ssid: document.getElementById("ssid").value,
					password: document.getElementById("password").value,
				},
			};
		}
		function setData(data) {
			document.getElementById("ssid").value = data.config.ssid;
			document.getElementById("password").value = data.config.password;
		}
	</script>
</body>
