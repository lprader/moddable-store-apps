<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/assets/custom.css"/>
</head>
<body>
	<div class="line">
		<label>Timezone</label>
		<select id="TIMEZONE_OFFSET">
			<option value="-11">Samoa</option>
			<option value="-10">Hawaii</option>
			<option value="-9">Alaska</option>
			<option value="-8">Pacific</option>
			<option value="-7">Mountain</option>
			<option value="-6">Central</option>
			<option value="-5">Eastern</option>
			<option value="-4">Atlantic</option>
			<option value="-3">Uruguay</option>
			<option value="-2">SGSSI</option>
			<option value="-1">Azores</option>
			<option value="0">Greenwich Mean</option>
			<option value="1">Central European</option>
			<option value="2">Eastern European</option>
			<option value="3">Indian Ocean</option>
			<option value="4">Arabian</option>
			<option value="5">Pakistan</option>
			<option value="6">Bangladesh</option>
			<option value="7">Thailand</option>
			<option value="8">China</option>
			<option value="9">Japan</option>
			<option value="10">Australian Eastern</option>
			<option value="11">Vanuatu</option>
			<option value="12">New Zealand</option>
		</select>
	</div>
	<script>
		function getData() {
			const select = document.getElementById("TIMEZONE_OFFSET");
			return {
				"example.js": {
					TIMEZONE_OFFSET: select.value
				},
			};
		}
		function setData(data) {
			const file = data["example.json"];
			document.getElementById("TIMEZONE_OFFSET").value = file.TIMEZONE_OFFSET;
		}
	</script>
</body>
