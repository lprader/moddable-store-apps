<html>
<head>

</head>
<body>
	<div class="line"><label>Text</label><input id="CUSTOM_TEXT" type="text" value=""></input></div>
	<script>
		function getData() {
			return {
				"mod.js": {
					CUSTOM_TEXT: document.getElementById("CUSTOM_TEXT").value

		}
	</script>
